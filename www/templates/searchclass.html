<ion-view cache-view="true" ng-controller="SearchclassCtrl" ng-cloak>

	<ion-nav-bar class="bar-stable header-title" align-title="center">
		<ion-nav-title>
      		<i class="ion-ios-search-strong"></i> search class
    	</ion-nav-title>
    	<ion-nav-back-button class="button-clear">
            <i class="ion-ios-arrow-thin-left"></i> Back
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
        </ion-nav-buttons>
	</ion-nav-bar>

	<ion-content has-bouncing="false" data-tap-disabled="false">

		<ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.markersEvents" options="map.mapOptions">
			<!-- My location start -->
			<ui-gmap-marker coords="myLocation.coords" options="myLocation.options" events="myLocation.events" idkey="myLocation.id" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()"></ui-gmap-marker>
			<!-- My location finish -->

			<!-- NearbyClasses on map start (Populated with ng-repeat) -->
			<ui-gmap-marker ng-repeat="nearbyClass in nearbyClasses" coords="nearbyClass.coords" options="nearbyClass.options" events="nearbyClass.events" idkey="nearbyClass.id" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()"></ui-gmap-marker>
			<!-- NearbyClasses on map finish -->

			<!-- <ui-gmap-markers models="nearbyClasses" coords="'self'" idkey="id" icon="'icon'" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()">
          	</ui-gmap-markers> -->

		</ui-gmap-google-map>

		<div class="classesAppointments list">
			<div id="search-class-title" class="item item-divider">
		    	NEARBY CLASSES
		  	</div>

			<div class="item-input-inset">
				<label class="item-input-wrapper">
			    	<i class="icon ion-ios-search placeholder-icon"></i>
			    	<input type="search" placeholder="Find nearby classes">
			  	</label>
			  	<button class="button button-clear">
			    	Search
			  	</button>
			</div>

		  	<a ng-repeat="nearbyClass in nearbyClasses" class="item item-avatar nb-class-list" href="#">
		      <img src="{{nearbyClass.pic}}">
		      <h2>{{nearbyClass.classes}}</h2>
		      <p>{{nearbyClass.name}}</p>
		      <p>Attendance: <span style="font-size:18px; vertical-align: middle; padding-left:5px;">3/12</span></p>
		      <p>Thursday 4/16/2015 5:30PM</p>
		      <span class="item-note">
			     <i class="ion-heart"></i> {{nearbyClass.likes}}
			  </span>
		    </a>

		</div>
	</ion-content>
</ion-view>
